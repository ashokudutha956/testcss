<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <style>
        body{
            border-top: 2px  solid green;
        }
        h2{
          background-color: white; 
          height: 30px;
          border: 2px solid black; 
        }
        .ash{
            background-color: rgb(62, 113, 70);
            height: 350px;
            width: 250px;
            position: relative;
            left: 500px;
            top: 100px;
    
        }
    </style>
</head>
<body>
    <div class="ash">
        <h2 style="position: relative;top: 10px;">112|</h2>
        <hr>
        <button style="border-radius: 50%; height: 30px;width: 30px; background-color: rgb(25, 132, 132); position: relative;left: 20px;">AC</button>
        <button style="border-radius: 50%; height: 30px;width: 30px; background-color: rgb(25, 132, 132); position: relative;left: 40px;">+/-</button>
        <button style="border-radius: 50%; height: 30px;width: 30px; background-color: rgb(25, 132, 132); position: relative;left: 60px;">%</button>
        <button style="border-radius: 50%; height: 30px;width: 30px; background-color: rgb(25, 132, 132); position: relative;left: 80px;">/</button><br>
        <br>
        <button style="border-radius: 50%; height: 30px;width: 30px; background-color: rgb(25, 132, 132); position: relative;left: 20px;">7</button>
        <button style="border-radius: 50%; height: 30px;width: 30px; background-color: rgb(25, 132, 132); position: relative;left: 40px;">8/-</button>
        <button style="border-radius: 50%; height: 30px;width: 30px; background-color: rgb(25, 132, 132); position: relative;left: 60px;">9</button>
        <button style="border-radius: 50%; height: 30px;width: 30px; background-color: rgb(25, 132, 132); position: relative;left: 80px;">X</button><br>
        <br>
        <button style="border-radius: 50%; height: 30px;width: 30px; background-color: rgb(25, 132, 132); position: relative;left: 20px;">4</button>
        <button style="border-radius: 50%; height: 30px;width: 30px; background-color: rgb(25, 132, 132); position: relative;left: 40px;">5</button>
        <button style="border-radius: 50%; height: 30px;width: 30px; background-color: rgb(25, 132, 132); position: relative;left: 60px;">6</button>
        <button style="border-radius: 50%; height: 30px;width: 30px; background-color: rgb(25, 132, 132); position: relative;left: 80px;">-</button><br>
        <br>
        <button style="border-radius: 50%; height: 30px;width: 30px; background-color: rgb(25, 132, 132); position: relative;left: 20px;">1</button>
        <button style="border-radius: 50%; height: 30px;width: 30px; background-color: rgb(25, 132, 132); position: relative;left: 40px;">2/-</button>
        <button style="border-radius: 50%; height: 30px;width: 30px; background-color: rgb(25, 132, 132); position: relative;left: 60px;">3</button>
        <button style="border-radius: 50%; height: 30px;width: 30px; background-color: rgb(25, 132, 132); position: relative;left: 80px;">+</button><br>
        <br>
        <button style="border-radius: 50%; height: 30px;width: 30px; background-color: rgb(25, 132, 132); position: relative;left: 40px;">.</button>
        <button style="border-radius: 50%; height: 30px;width: 30px; background-color: rgb(25, 132, 132); position: relative;left: 60px;">0</button>
        <button style="border-radius: 50%; height: 30px;width: 30px; background-color: rgb(25, 132, 132); position: relative;left: 80px;">=</button>
    </div>
</body>
</html>
